<h2>Connexion</h2>
<form (ngSubmit)="onLogin()">
  <mat-form-field>
    <input matInput placeholder="Identifiant" [(ngModel)]="username" name="username" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Mot de passe" [(ngModel)]="password" name="password" type="password" required>
  </mat-form-field>
  <button mat-raised-button type="submit">Se connecter</button>
</form>
<div *ngIf="errorMessage">{{ errorMessage }}</div>
